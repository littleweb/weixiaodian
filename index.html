		<div id="dataBus" style="display:none;"></div>
		<div id="loading" class="loading"></div>
		<script type="text/javascript">
		    var Q = function(id){
		        return document.getElementById(id);
		    }
		    Q("getNewList").onclick = function(){
		        getData();
		    }
		    function getData(){
				Q("loading").style.display = "block";
				document.getElementById("hahaList").innerHTML = "";
				var s = (document.createElement("script"));
				s.setAttribute("type","text/javascript");
				document.getElementById("dataBus").innerHTML = "";
				document.getElementById("dataBus").appendChild(s);
				s.src = "http://www.hao123.com/gaoxiao/index?query=1&offset=10" + "&"+new Date().getTime();
			    s.onload = function(){
					Q("loading").style.display = "none";
					window.scrollTo(0,1);
				}
		    }
		    window.gaoxiaoCallback = function(data){
				var listWrap = "";
		        for(var i=0;i<data.data.length;i++){
					var dataHash = {
						title : data.data[i].title,
						content : data.data[i].content,
						pic : data.data[i].poster.length!=0?data.data[i].poster:false
					}
					var listTpl = '<li class="item"><h3>{title}</h3><article>{content}</article>{pic}</li>';
					listWrap += listTpl.replace("<{num}>", (i+1))
						.replace("{title}", dataHash.title)
						.replace("{content}", dataHash.content)
						.replace("{pic}", dataHash.pic?'<div class="loading loadImg"></div><div class="img"><img src="data:image/gif;base64,R0lGODlhBQAFAIAAAOguVAAAACH5BAEAAAAALAAAAAAFAAUAAAIEhI+pWAA7" picsrc="' + dataHash.pic + '" /></div>':"");
		        }
		        console.log(listWrap);
		        document.getElementById("hahaList").innerHTML = listWrap;
				var imgs = document.getElementById("hahaList").getElementsByTagName("img");
				for(var j = 0;j<imgs.length; j++){
					if(imgs[j].getAttribute("picsrc") != "no"){
						imgs[j].src = imgs[j].getAttribute("picsrc");
					}
				}
		    }

			window.onload = function(){
				getData();
			}
		</script>
